<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las mejores pizzas de Paraná: Picolino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>

  <body>
    <div class="container">
      <div class="content animate__animated animate__slideInDown">
        <div class="actions">
          <a href="../" class="close"><span>X</span></a>
        </div>
        <header>
          <h2 class="title-item"><span class="position">1</span>Picolino</h2>
        </header>
        <section>
          <img src="../assets/images/Picolino.jpg" class="main-image" alt="La pizza más rica de Paraná">
          <div class="text"></div>
            <address class="address">
              <i class="fas fa-map-marker-alt"></i>
              Corrientes 3100
            </address>
            <p class="paragraph">Las mejores pizzas de Paraná. En Picolino también se puede pedir el "Albert" (un sandwich tradicional de la ciudad). Tienen gaseosas, cerveza fría, picadas y una variedad de platos para disfrutar con amigos o en familia.</p>
        </section>
      </div>
    </div>
    <script src="../javascript/main.js"></script>
    <script src="https://kit.fontawesome.com/94dd461f4b.js" crossorigin="anonymous"></script>
  </body>

</html>
